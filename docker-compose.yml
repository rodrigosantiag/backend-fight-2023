services:
  database:
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: backend_fight_2023
    ports:
      - "5433:5432"
    volumes:
      - .pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'

  api:
    build:
      context: .
      target: application
    image: rrsantiago/backend-fight-2023
    command: uvicorn src.main:app --host 0.0.0.0 --port 3000 --reload
    volumes:
      - .:/app
    env_file: .env
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    expose:
      - "80"
    hostname: api
    depends_on:
      database:
        condition: service_healthy
    entrypoint: /usr/bin/entrypoint.sh
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  api1:
    build:
      context: .
      target: application
    image: rrsantiago/backend-fight-2023
    command: uvicorn src.main:app --host 0.0.0.0 --port 3000 --reload
    volumes:
      - .:/app
    env_file: .env
    stdin_open: true
    tty: true
    ports:
      - "3001:3001"
    expose:
      - "80"
    hostname: api
    depends_on:
      database:
        condition: service_healthy
    entrypoint: /usr/bin/entrypoint.sh
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - api1
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  testgres:
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: backend_fight_2023
    ports:
      - "15432:5432"
    volumes:
      - .pgdata_test:/var/lib/postgresql/data

volumes:
  .pgdata_test:
