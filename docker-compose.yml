services:
  database:
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: backend_fight_2023
      POSTGRES_MAX_CONNECTIONS: 1000
      POSTGRES_SHARED_BUFFERS: 512MB
    ports:
      - "5433:5432"
    volumes:
      - .pgdata:/var/lib/postgresql/data
    command: postgres -c 'max_connections=1000'
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '1GB'

  api:
    build:
      context: .
      target: application
    image: rrsantiago/backend-fight-2023
    command: ["gunicorn", "-k", "uvicorn.workers.UvicornWorker", "src.main:app", "--bind", "0.0.0.0:3000"]
    volumes:
      - .:/app
    env_file: .env
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    expose:
      - "80"
    hostname: api
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: /usr/bin/entrypoint.sh
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '0.7GB'

  api1:
    build:
      context: .
      target: application
    image: rrsantiago/backend-fight-2023
    command: ["gunicorn", "-k", "uvicorn.workers.UvicornWorker", "src.main:app", "--bind", "0.0.0.0:3001"]
    volumes:
      - .:/app
    env_file: .env
    stdin_open: true
    tty: true
    ports:
      - "3001:3001"
    expose:
      - "80"
    hostname: api1
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: /usr/bin/entrypoint.sh
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '0.7GB'

  nginx: # Load Balancer
    image: nginx:latest
    command: ["nginx", "-g", "daemon off;"]
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - api1
    ulimits:
      nproc: 1000000
      nofile:
        soft: 1000000
        hard: 1000000
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '0.5GB'

  testgres:
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: backend_fight_2023
    ports:
      - "15432:5432"
    volumes:
      - .pgdata_test:/var/lib/postgresql/data

  redis:
    image: redis:latest
    command: redis-server --save "" --appendonly no --maxclients 20000
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 5s
      retries: 10
    ports:
      - "16379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.1GB'

volumes:
  .pgdata_test:
